<section id="blog" class="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2>Blog</h2>
        
        <ul class="post-list">
          {% assign blogposts = site.posts | where:'layout', 'post' %}

          {% for post in blogposts | limit:3 %}
            <li>
              <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
              <p><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></p>
              
              <p class="post-excerpt text-left">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
            </li>
          {% endfor %}
        </ul>

        <p><a href="{{ "/blog-archive.html" | prepend: site.baseurl }}">archive</a></p>
        <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
        

      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
