---
layout: page
title:  "Blog Archive"
---

<ul class="text-muted bookmarks">
  <li>&#10146; <a href="/">Home</a></li>
</ul>

{% assign blogposts = site.posts | where:'layout', 'post' %}
<section id="archive">
  <ul>
  {%for post in blogposts %}
      <li><time>{{ post.date | date:"%d %b %Y" }}</time>: <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</section>
