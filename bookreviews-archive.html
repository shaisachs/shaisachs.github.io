---
layout: page
title:  "Book Reviews Archive"
---

<ul class="text-muted bookmarks">
  <li>&#10146; <a href="/">Home</a></li>
</ul>

<section id="archive">
  {%for post in site.posts %}
    {% if post.layout == "bookreview" %}
      <li><time>{{ post.date | date:"%d %b %Y" }}</time>: <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</section>
